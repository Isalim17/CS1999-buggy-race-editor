{% extends "base.html" %}

{% block content %}

  <h1>Lets Make an Elite Buggy</h1>
  
   <p>
    {{ msg }}
  </p>

  
  <form action="/new" method="post">
    <label for="vehicle_type">Vehicle Type :</label>
    <input type="text" name="vehicle_type" />
    <input type="submit" class="button">
  </form>
  <form action="/new" method="post">
    <label for="color_car">Vehicle Colour:</label>
    <input type="text" name="color_car" />
    <input type="submit" class="button">
  </form>
  <form action="/new" method="post">
    <label for="qty_wheels">Number of wheels:</label>
    <input type="text" name="qty_wheels" />
    <input type="submit" class="button">
  </form>
   <form action="/new" method="post">
    <label for="flag_color">Pick your Flag:</label>
    <input type="text" name="flag_color" />
    <input type="submit" class="button">
  </form>
      
  

  <p>
    <a href="/" class="button">home</a>
  </p>

{% endblock %}
